{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Book Store</title>
    <!-- link the static css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
    <title>Online Book Store</title>

    <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    
</head>
<body>
   
  
  <header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Online Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Contact As</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Categories of Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Physical Addresses</a>
            </li>
          </ul>
          
          <form class="d-flex" method="GET" action="{% url 'search_books' %}">
            <input class="form-control me-2" type="text" name="query" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>


        <!-- Sign In link -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <a class="nav-link" href="href=javascript:void(0)">Sign In</a>
          </li>
      </ul>
        
        </div>
      </div>
    </nav>
  
  

    <!-- Custom CSS -->
   <!-- Custom CSS -->
   <style>
    .navbar-img {
      overflow: hidden;
      position: relative;
    }
    .navbar-img img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>


  <!-- Image Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-img">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">

          <a class="nav-link" href="#">
            <img src="{% static 'images/book1.jpeg' %}" alt="Image 1">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'images/book2.jpeg' %}" alt="Image 2">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'images/book3.jpg' %}" alt="Image 3">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'images/book4.jpeg' %}" alt="Image 4">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'images/book6.jpeg' %}" alt="Image 5">
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Pagination JavaScript -->
  <script>
    // Pagination function
    var index = 0;
    showImage(index);

    function showImage(n) {
      var images = document.querySelectorAll('.navbar-img img');
      var i;
      for (i = 0; i < images.length; i++) {
        images[i].style.display = 'none';
      }
      index = n % images.length;
      if (index < 0) {
        index += images.length;
      }
      images[index].style.display = 'block';
      setTimeout(function() {
        showImage(index + 1);
      }, 5000); // Change image every 5 seconds
    }

    // Click pagination
    var links = document.querySelectorAll('.navbar-nav .nav-link');
    links.forEach(function(link, i) {
      link.addEventListener('click', function() {
        showImage(i);
      });
    });

    // Set height of navbar-img to full screen height
    function setNavbarHeight() {
      var navbarImg = document.querySelector('.navbar-img');
      var screenHeight = window.innerHeight;
      navbarImg.style.height = screenHeight + 'px';
    }
    
    // Call the function initially and on window resize
    window.addEventListener('resize', setNavbarHeight);
    setNavbarHeight();
    
  </script>

</header>
<!-- Bootstrap JS (Optional) - Required for dropdowns and toggling the navbar on small screens -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
